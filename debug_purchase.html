<!DOCTYPE html>
<html>

<head>
    <title>Debug Purchase Form</title>
</head>

<body>
    <h2>Test Form Submission</h2>
    <form action="/purchase" method="POST">
        <label for="days">Days:</label>
        <input type="number" name="days" id="days" value="45" min="1" max="365">
        <button type="submit">Test Submit</button>
    </form>

    <script>
        // Debug form submission
        document.querySelector('form').addEventListener('submit', function (e) {
            console.log('Form submitted with days:', document.getElementById('days').value);
        });
    </script>
</body>

</html>
